<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositórios</title>
    <link rel="stylesheet" href="assets/css/predefineds.css">
    <link rel="stylesheet" href="assets/css/repo.css">
    <link rel="shortcut icon" href="assets/icon/download.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/theme.js" defer></script>
</head>
<body>
    <div class="master">
        <button id="toggle-theme"><i class='bx bxs-adjust-alt'></i></button>  
        <div class="principal">
            <div class="repo">
                <!-- text -->
                <div>
                    <h2>Lista de tarefas:</h2> <br>
                    <p>Um simples organizador de tarefas para você</p>
                </div>
                <!-- buttons -->
                <div class="buttons">
                    <a href="https://to-do-list-by-aury.netlify.app/" target="_blank"><button>Abrir</button></a>
                    <a href="https://github.com/AuryChar/to-do-list" target="_blank"><button>Ver Repositório</button></a>
                </div>
            </div>

            <div class="repo">
                <!-- text -->
                <div>
                    <h2>imcCalc:</h2> <br>
                    <p>Calculadora de IMC simples</p>
                </div>
                <!-- buttons -->
                <div class="buttons">
                    <a href="https://imc-calc-delta.vercel.app/" target="_blank"><button>Abrir</button></a>
                    <a href="https://github.com/AuryChar/imcCalc.git" target="_blank"><button>Ver Repositório</button></a>
                </div>
            </div>

            <div class="repo">
                <!-- text -->
                <div>
                    <h2>Timer</h2> <br>
                    <p>Um contador de tempo</p>
                </div>
                <!-- buttons -->
                <div class="buttons">
                    <a href="https://timer-by-aury.netlify.app/" target="_blank"><button>Abrir</button></a>
                    <a href="https://github.com/AuryChar/timer-project" target="_blank"><button>Ver Repositório</button></a>
                </div>
            </div>

            <div class="repo">
                <!-- text -->
                <div>
                    <h2>Awuntu</h2> <br>
                    <p>Uma recriação do Ubuntu para web</p>
                </div>
                <!-- buttons -->
                <div class="buttons">
                    <a><button style="cursor: not-allowed; color: var(--border); border: solid var(--border); background-color: var(--background-1);">Abrir</button></a>
                    <a href="https://github.com/AuryChar/awuntu" target="_blank"><button>Ver Repositório</button></a>
                </div>
            </div>

            <div class="repo" id="desable">
                <!-- text -->
                <div>
                    <h2>Oops :(</h2> <br>
                    <p>Mais repositórios em breve </p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/repo.js"></script>
</body>
</html>
