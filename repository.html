<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Projects</title>
        <link rel="stylesheet" href="assets/css/predefineds.css" />
        <link rel="stylesheet" href="assets/css/repo.css" />
        <link
            rel="shortcut icon"
            href="assets/icon/_ (4).jpeg"
            type="image/x-icon"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script src="assets/js/theme.js" defer></script>
    </head>
    <body>
        <div class="master">
            <div class="actions-container">
                <button id="back-page" class="actions">
                    <i class="bx bx-arrow-back"></i>
                </button>
                <button id="toggle-theme" class="actions">
                    <i class="bx bxs-adjust-alt"></i>
                </button>
            </div>
            <div class="principal">
                <div class="repo-container">
                    <div class="repo">
                        <!-- text -->
                        <div>
                            <h2>To-Do List:</h2>
                            <br />
                            <p>A simple task organizer to keep you on track</p>
                        </div>
                        <!-- buttons -->
                        <div class="buttons">
                            <a
                                href="https://to-do-list-by-aury.netlify.app/"
                                target="_blank"
                                ><button>Open</button></a
                            >
                            <a
                                href="https://github.com/AuryChar/to-do-list"
                                target="_blank"
                                ><button>View Repository</button></a
                            >
                        </div>
                    </div>

                    <div class="repo">
                        <!-- text -->
                        <div>
                            <h2>BMI Calculator:</h2>
                            <br />
                            <p>A simple body mass index calculator</p>
                        </div>
                        <!-- buttons -->
                        <div class="buttons">
                            <a
                                href="https://imc-calc-delta.vercel.app/"
                                target="_blank"
                                ><button>Open</button></a
                            >
                            <a
                                href="https://github.com/AuryChar/imcCalc.git"
                                target="_blank"
                                ><button>View Repository</button></a
                            >
                        </div>
                    </div>

                    <div class="repo">
                        <!-- text -->
                        <div>
                            <h2>Timer</h2>
                            <br />
                            <p>A countdown and stopwatch tool</p>
                        </div>
                        <!-- buttons -->
                        <div class="buttons">
                            <a
                                href="https://timer-by-aury.netlify.app/"
                                target="_blank"
                                ><button>Open</button></a
                            >
                            <a
                                href="https://github.com/AuryChar/timer-project"
                                target="_blank"
                                ><button>View Repository</button></a
                            >
                        </div>
                    </div>

                    <div class="repo">
                        <!-- text -->
                        <div>
                            <h2>Awuntu</h2>
                            <br />
                            <p>A web-based Ubuntu interface recreation</p>
                        </div>
                        <!-- buttons -->
                        <div class="buttons">
                            <a
                                ><button
                                    style="
                                        cursor: not-allowed;
                                        color: var(--border);
                                        border: solid var(--border);
                                        background-color: var(--background-1);
                                    "
                                >
                                    Open
                                </button></a
                            >
                            <a
                                href="https://github.com/AuryChar/awuntu"
                                target="_blank"
                                ><button>View Repository</button></a
                            >
                        </div>
                    </div>

                    <div class="repo" id="desable">
                        <!-- text -->
                        <div>
                            <h2>Coming Soon!</h2>
                            <br />
                            <p>More projects on the way</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/all.js"></script>
        <script src="assets/js/repo.js"></script>
    </body>
</html>
